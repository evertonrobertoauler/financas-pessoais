<ion-tabs>
  <ion-tab><ion-router-outlet name="tela"></ion-router-outlet></ion-tab>
  <ion-tab-bar slot="bottom" [selectedTab]="tab$ | async">
    <ion-tab-button tab="saldo" (click)="abrir('saldo')">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Saldo</ion-label>
    </ion-tab-button>
    <ion-avatar *ngIf="(usuario$ | async) as usuario"><img [src]="usuario.foto"/></ion-avatar>
    <ion-tab-button tab="extrato" (click)="abrir('extrato')" [disabled]="!(possuiCaixa$ | async)">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>Extrato</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

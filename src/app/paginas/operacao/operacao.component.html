<ion-tabs>
  <ion-tab>
    <ion-router-outlet name="operacao"></ion-router-outlet>
  </ion-tab>
  <ion-tab-bar slot="bottom" [selectedTab]="tab">
    <ion-tab-button tab="transacao" (click)="navegarPara('transacao')">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Transação</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="transferencia" (click)="navegarPara('transferencia')">
      <ion-icon name="swap"></ion-icon>
      <ion-label>Transferência</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

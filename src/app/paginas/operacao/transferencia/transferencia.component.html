<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <app-voltar></app-voltar>
    </ion-buttons>
    <ion-title>Transferência</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formulario" appFormulario (submit)="salvar()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Caixa Origem</ion-label>
        <ion-select placeholder="Selecione um caixa" interface="popover" formControlName="caixaOrigem"
          appCampoFormulario>
          <ion-select-option *ngFor="let caixa of (caixas$ | async)" [value]="caixa.id">
            {{ caixa.nome }} ({{ caixa.tipo }})
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Caixa Destino</ion-label>
        <ion-select placeholder="Selecione um caixa" interface="popover" formControlName="caixaDestino"
          appCampoFormulario>
          <ion-select-option *ngFor="let caixa of (caixas$ | async)" [value]="caixa.id">
            {{ caixa.nome }} ({{ caixa.tipo }})
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Data Transação</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MM YYYY" formControlName="dataTransacao"
          appCampoFormulario>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input type="text" formControlName="descricao" appCampoFormulario clearInput>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Valor</ion-label>
        <ion-input type="tel" formControlName="valor" appCampoFormulario appMascara="valor" clearInput>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-button expand="full" type="submit">Salvar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

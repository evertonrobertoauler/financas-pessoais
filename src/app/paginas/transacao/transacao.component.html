<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="voltar()" defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Transação</ion-title>
    <ion-buttons slot="end" *ngIf="id">
      <ion-button color="light" (click)="excluir()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formulario" appMostrarPrimeiroErro (submit)="salvar()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Caixa Financeiro</ion-label>
        <ion-select placeholder="Selecione um caixa" interface="popover" formControlName="caixaFinanceiro"
          appMostrarErros>
          <ion-select-option *ngFor="let caixa of caixas$ | async" [value]="caixa.id">
            {{ caixa.nome }} ({{ caixa.tipo }})
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tipo</ion-label>
        <ion-select placeholder="Selecione um tipo" interface="popover" formControlName="tipo" appMostrarErros>
          <ion-select-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Data Transação</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MM YYYY" formControlName="dataTransacao"
          appMostrarErros>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Valor</ion-label>
        <ion-input type="tel" formControlName="valor" appMostrarErros appMascara="valor" clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input type="text" formControlName="descricao" appMostrarErros clear-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-button expand="full" type="submit">Salvar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
